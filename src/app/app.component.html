<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span><b>Catch me if you can !</b></span>
</div>

<div class="content" role="main">

  <div>
    <mat-slide-toggle [(ngModel)]="isDynamic">Dynamique</mat-slide-toggle>
  </div>
  <br>
  <div>
    <span>Distance C/VS (Kms) : </span>
    <mat-form-field appearance="outline">
      <input [(ngModel)]="distanceCVS" matInput placeholder="0">
    </mat-form-field>
  </div>

  <div>
    <span>Vitesse C (Km/h) : </span>
    <mat-form-field appearance="outline">
      <input [(ngModel)]="vitesseC" matInput placeholder="0">
    </mat-form-field>
  </div>

  <div [hidden]="!isDynamic">
    <span>Vitesse VS (Km/h) : </span>
    <mat-form-field appearance="outline">
      <input [(ngModel)]="vitesseVS" matInput placeholder="0">
    </mat-form-field>
  </div>

  <button mat-stroked-button color="primary" (click)="onClick()">Calcul</button>

  <br>
  <br>
    <span>Temps d√©passement : {{resultMinutes}} mn {{resultSecondes}} s</span>

</div>
